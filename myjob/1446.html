<!DOCTYPE html>
<html>
<head>
    <title>Example Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .four-cols {
            width: 50%;
            table-layout: fixed;
        }

        .six-cols {
            width: 75%;
            table-layout: fixed;
        }
    </style>
</head>

        <tr>
            <td>xxxx</td>
            <td>xxxx</td>
            <td>xxxx</td>
            <td>xxxx</td>
        </tr>
    </table>
    <table class="six-cols">
        <tr>
            <td colspan="6">xxxx</td>
        </tr>

        </tr>
    </table>
</body>
</html>

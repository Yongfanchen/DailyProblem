        <title>点对面接触</title>
    </head>
    <body style="font-size:12pt;font-family:helvetica">

        <p><center><h2>点对面接触</h2></center></p>

        <p style="text-indent:32px;">
         	摩擦接触的一种，可通过定义主面和从面及相应的参数来定义点对面接触。
	从面上的每个节点与该节点在主面上的投影点建立接触关系，每个接触条件都包含一个从面节点和它的投影点附近的一组主面节点。
	从面节点不会穿透主面，但主面节点可以穿透从面。
        </p>

 
       
    </body>

        <p><center><h2>输出设置</h2></center></p>

        <p style="text-indent:32px;">
         	MxSim中可定义两种类型的输出数据：场输出和历史输出。
	场输出用于描述某个量随空间位置的变化，例如模型绘图（变形图、云图等）；
	历史输出用于某个量随时间的变化，例如X-Y绘图。
        </p>

       
       
    </body>

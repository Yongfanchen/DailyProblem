    <p><h2>场变量</h2></p>
    <p style="text-indent: 32px;">一般用于描述电磁的不同变化量，其内容有：电势、磁矢量、磁感应强度、电流密度、电磁力、磁场强度、电场强度、电位移、电场能量、磁场能量。</p>
    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/P.10.1.png" /></center></td>   
        </tr>
    </table>
    <br />
    <br />

    <p><h2>衍生量</h2></p>
    <p style="text-indent: 32px;">此部分为对场变量变化后引起的其他变量，其内容为：力、力矩、涡流损耗、能量、电感、电容。</p>
    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">

    </table>
    <br />
    <br />

    <p><h2>输出列表</h2></p>
    <p style="text-indent: 32px;">在创建好输出后，MxSim会在功能面板和模型树中将创建的输出进行列出。我们可以在此处对创建的输出进行查看和编辑。</p>

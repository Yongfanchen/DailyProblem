        <p><center><h2>模型树</h2></center></p>

        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;模型树提供了模型及其所包含的对象的图形概述，按照完整的分析流程来进行分层。
            如前处理中所包含模型、材料、属性、工况、连接、载荷/约束、输出请求等内容，
            后处理中包含所计算的工作内容。<br />
            &nbsp;&nbsp;&nbsp;&nbsp;此外，“模型树”还提供了一种便捷的集中式工具，用于直接管理各分析流程中的对象。
        </p>

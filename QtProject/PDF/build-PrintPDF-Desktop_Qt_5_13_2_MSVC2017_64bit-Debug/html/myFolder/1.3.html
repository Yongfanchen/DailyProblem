        <p><center><h2>单位的统一</h2></center></p>

        <p>在进行MxSim的仿真分析中，首先要对单位进行确定，合适的单位能使仿真分析的结果更加准确。</p>
		<p>单位选择操作流程：在菜单栏下选择首选项菜单，展开菜单后点击“单位制”，在弹出的窗口中选择需要的单位，点击确定，完成单位选择。</p>

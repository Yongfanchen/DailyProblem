        <p><center><h2>随机振动分析</h2></center></p>

        <p style="text-indent:32px;">
         	随机振动分析是指在机构的一些随机激励作用下，计算一些物理量如位移、应力等的概率分布状况。
	目前，随机振动分析在机载电子设备、声学装载部件、抖动的光学对准设备等的设计上有广泛应用。
	在做随机振动前，需要先对分析对象做频响分析。

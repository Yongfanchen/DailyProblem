    <title>电磁计算器</title>
</head>
<body>
    <p><center><h2>电磁计算器</h2></center></p>
    <p style="text-indent: 32px;">在后处理工具面板内，选择使用电磁计算器功能：</p>

    <p style="text-indent: 32px;">①变量类型：列出计算任务求解出的场变量内容，在此处可选择任意内容到表达式区域内；</p>
    <p style="text-indent: 32px;">②集合：将在后处理中创建的集合分别列出，可对其进行相应的操作；</p>
    <p style="text-indent: 32px;">③运算符号：存放计算所需要的运算符号；</p>
    <p style="text-indent: 32px;">④数量：可输入任意计算所需要的数值；</p>
    <p style="text-indent: 32px;">⑤表达式：将所有选择的内容按顺序列在图表中，可通过下面的推入、推出等功能对表达式求解顺序进行调整；</p>
    <p style="text-indent: 32px;">⑥求解：可将表达式中选择的内容之间清空，或者选择求解，将表达式内容进行求解。</p>

    <body style="font-size:12pt;font-family:helvetica">

        <p><center><h2>截面属性</h2></center></p>

        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;截面属性，即单元的特征参数属性。对于1D杆/梁单元，截面属性即截面的参数信息（惯性矩、抗弯截面系数等）；对于2D板/壳单元，截面属性指的是板/壳单元的厚度相关信息（是否均质、厚度等）；对于3D实体单元，截面属性无实际意义。<br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MxSim中，需要先创建单元的截面属性（杆/梁单元的截面、板/壳单元的厚度），然后再把截面属性赋予给对应的单元/单元集合。
        </p>

        <p><center><h2>分析类型</h2></center></p>

        <p style="text-indent:32px;">
         	MxSim支持各种常用分析类型：线性静态分析、非线性静态分析、模态分析、线性瞬态分析(模态法/直接法）、
	线性谐响应分析（模态法/直接法）、随机振动分析、响应谱分析、稳态热分析、线性瞬态传热分析、非线性瞬态传热分析等。
        </p>

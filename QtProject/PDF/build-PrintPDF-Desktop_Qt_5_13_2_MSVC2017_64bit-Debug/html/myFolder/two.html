        <p><center><h2>几何建模或导入</h2></center></p>

        <p>
            如同其它CAE软件，MxSim仅支持简单几何零件的建模，如跌落分析中的低面等。
            但MxSim支持导入第三方几何模型，使用第三方CAD软件建好的模型后，另存为.step或.iges等格式，然后在MxSim软件中可以直接导入几何模型使用。
        </p>

      
    </body>

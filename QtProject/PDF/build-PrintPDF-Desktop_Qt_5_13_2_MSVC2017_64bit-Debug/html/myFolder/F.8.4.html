    <title>出流边界</title>

<body>
    <p><center><h2>压力出口边界条件</h2></center></p>
    <p style="text-indent: 32px; " >出流边界条件用于模拟在求解前流速和压力未知的出口边界。
        在该边界上,用户不需要定义任何内容(除非模拟辐射传热)。该边界条件适用于出口处的流动是完全
        发展的情况。所谓完全发展,意味着出流面上的流动情况由区域内部外推得到,且对上游流动没有影响
        。出游边界条件不能用于可压流动,也不能与压力进口边界一起使用(压力进口边界条件可与压力出口
        边界条件一起使用)。</p>

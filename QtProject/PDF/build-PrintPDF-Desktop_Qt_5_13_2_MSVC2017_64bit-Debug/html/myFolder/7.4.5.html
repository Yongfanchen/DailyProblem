        <p><center><h2>线性频响分析</h2></center></p>

        <p style="text-indent:32px;">
         	频响分析用于确定线性结构在承受随已知正弦（简谐）规律变化的载荷时稳态响应的一种技术。输入载荷可以是已知幅值和频率的力、压力和位移，而输出值包括节点位移，也可以是导出的值，如应力、应变等。
	谐响应分析按照求解方法来分有模态叠加法和完全积分法，MxSim目前默认采用模态法。
        </p>

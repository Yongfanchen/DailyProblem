<body>
    <p><center><h2>动画设置</h2></center></p>
    <p style="text-indent: 32px;">①类型：选择动画的类型，共有瞬态和线性动画两种类型；</p>
    <p style="text-indent: 32px;">②动画范围：选定动画类型后，对动画的帧率范围或时间范围进行设置，可默认或自定义设置；</p>
    <p style="text-indent: 32px;">③对动画进行操作设置，可生成动画，删除动画以及将动画输出；</p>
    <p style="text-indent: 32px;">④动画显示设置，可自由调整动画的帧数相关内容，调整动画的渲染范围。</p>

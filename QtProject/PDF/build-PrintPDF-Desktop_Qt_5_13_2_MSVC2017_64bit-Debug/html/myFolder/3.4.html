        <p><center><h2>局部网格控制</h2></center></p>

        <p style="text-indent:32px;">
         	进行实体网格剖分时，默认的网格尺寸设置为全局尺寸，即剖分出的网格尺寸均匀且一致，
	目前暂无法自动对零部件的局部网格疏密调整。线/面网格初步剖分完成后，可手动对几何边或几何面的网格进行调整。
        </p>

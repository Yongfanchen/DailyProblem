        <p style="text-indent:32px;">

	目前可支持导入Nastran(*.bdf)、OptiStruct(*.fem)、Ansys(*.cdb)、Abaqus(*.inp)、LsDyna(*.k)、Mesh File(*.msh)网格文件。

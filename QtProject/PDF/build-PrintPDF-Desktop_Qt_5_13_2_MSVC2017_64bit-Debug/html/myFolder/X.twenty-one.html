<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>求解</title>
</head>
<body>
    <p><center><h2>求解</h2></center></p>

    

    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/X.TWENTY-ONE.png" /></center></td>
            
        </tr>
    </table>
    <br />
    <br />
    <p>计算任务（job）的设置（对应上图）：</p>
    <p style="text-indent: 32px;">①主功能工具栏点击“计算任务”图标；</p>
    <p style="text-indent: 32px;">②点击“新建”名称为“job_1”的”计算任务；</p>
    <p style="text-indent: 32px;">③求解方式可以设置为基于本“模型”的求解方式（默认）或者从文件夹中导入计算“文件”（支持.k、.mx及.inp）的方式；</p>
    <p style="text-indent: 32px;">④根据实际情况选择“串行”或者“并行”的计算方式；</p>
    <p style="text-indent: 32px;">⑤点击“确定”按钮，完成job_1计算任务的创立；</p>
    <p style="text-indent: 32px;">⑥点击“本地求解”，进行job_1任务有限元计算。</p>


</body>
</html>

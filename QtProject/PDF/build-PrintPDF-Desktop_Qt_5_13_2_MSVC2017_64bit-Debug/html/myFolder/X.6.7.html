    <p>离散（Discrete）单元定义和关联步骤（对应上图）：</p>
   
    <p style="text-indent: 32px;">①主功能工具栏点击“单元”图标；</p>
    <p style="text-indent: 32px;">②点击“离散单元”进入单元选择窗口；</p>
    <p style="text-indent: 32px;">③点击“Discrete”单元；</p>
    <p style="text-indent: 32px;">④Shift+鼠标左键框选离散单元，可以看到离散单元高亮显式；</p>
    <p style="text-indent: 32px;">⑤点击“确定”按钮，完成离散单元信息的关联。</p>

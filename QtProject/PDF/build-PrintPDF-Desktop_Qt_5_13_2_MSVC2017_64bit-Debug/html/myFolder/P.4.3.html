    <p><center><h2>耦合传递变量</h2></center></p>

    <!-- <p style="text-indent: 32px; font-size: 20px; font-weight: bolder;" >耦合传递</p>
    <p style="text-indent: 32px;">设置耦合传递场区域，将此物理场的分析结果作为载荷通过传递域施加到另一个分析中的物理场中。传递场的类型与创建的物理场类型有关，可以电磁场或物理场作为传递场。</p> -->

    <!-- <p style="text-indent: 32px; font-size: 20px; font-weight: bolder;" >耦合接收</p>
    <p style="text-indent: 32px;">设置耦合接收场区域，将传递场的分析结果通过接收域作为载荷进行物理分析，并计算出相应的结果。接收场的类型与创建的物理场类型有关，可以电磁场或物理场作为接收场。</p> -->

    <p style="text-indent: 32px; font-size: 20px; font-weight: bolder;" >耦合传递变量</p>
    <p style="text-indent: 32px;">决定了传递场向接收场传递的变量类型，可设置为力、位移或者热流密度。传递变量也决定了接收场所计算的输出类型。</p>

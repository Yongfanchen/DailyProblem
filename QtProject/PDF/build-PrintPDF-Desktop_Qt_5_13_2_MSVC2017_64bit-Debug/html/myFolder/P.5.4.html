<body>
    <p><center><h2>矢量图设置</h2></center></p>
    <p style="text-indent: 32px;">①矢量：选择需要显示的矢量类型，与前处理场变量的选择有关；</p>
    <p style="text-indent: 32px;">②节点：设置矢量图显示的节点范围，一般可默认为全部；</p>
    <p style="text-indent: 32px;">③显示设置：对矢量的分量进行设置，也可选择不同的合量；</p>
    <p style="text-indent: 32px;">④样式：对矢量箭头的大小，颜色等内容进行选择。</p>

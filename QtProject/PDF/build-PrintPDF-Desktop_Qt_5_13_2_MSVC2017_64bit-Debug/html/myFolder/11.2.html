        <title>面对面接触</title>
    </head>
    <body style="font-size:12pt;font-family:helvetica">

        <p><center><h2>面对面接触</h2></center></p>

        <p style="text-indent:32px;">
         	摩擦接触的一种，不同于点对面接触，面对面接触会为整个从面（而不是单个节点）建立接触条件，
	在接触分析过程中同时考虑主面和从面的形状变化。可能在某些节点上出现穿透现象，但是穿透的程度不会很严重。
        </p>

 
       
    </body>
</html>

    <body style="font-size:12pt;font-family:helvetica">

        <p><center><h2>模型操作</h2></center></p>


        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;1、旋转模型<br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;按住并拖动“鼠标左键”；
        </p>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;2、平移模型<br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;按住并拖动“鼠标右键”；
        </p>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;3、缩放模型<br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;滚动“鼠标中键”；
        </p>

        <p><center><h2>模型拾取</h2></center></p>


        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;1、点选<br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;按键盘Ctrl键+拖动“鼠标左/右键”
        </p>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;2、框选<br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;按键盘Shift键+拖动“鼠标左/右键”
        </p>

        <p><center><h2>几何拾取</h2></center></p>


        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;1、拾取对象<br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;节点、网格、网格边、网格面、零件
        </p>
        <p>
            &nbsp;&nbsp;&nbsp;&nbsp;2、拾取方式<br />
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;鼠标拾取、通过边、通过面、通过零件、通过ID号、全部拾取
        </p>




    </body>
</html>

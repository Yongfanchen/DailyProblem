    <title>截面属性的创建与赋予</title>

<body>
    <p><center><h2>截面属性的创建与赋予</h2></center></p>
    <p style="text-indent: 32px;">截面属性，即单元的特征参数属性。MxSim可根据需求创建、
        选择和设置相应的截面属性。对于电磁单元，截面属性即模型的材料性质（如导体的材料性质，
        源电流区域设置，空气域设置），在创建完成后把截面属性赋予给相应单元。
    </p>
    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/E.five.png" /></center></td>
        </tr>
    </table>
    <br />
    <br />
    <p style="text-indent: 32px; font-size: 18px; font-weight: bolder;" >1.截面属性的创建</p>
    <p style="text-indent: 32px;">在截面属性栏下我们可以创建其属性，给模型提供可选择的属性，目前MxSim仅可创建电磁属性。
    </p>

    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/E.5.1.png" /></center></td>
        </tr>
    </table>
    <br />
    <br />

    <p style="text-indent: 32px; font-size: 18px; font-weight: bolder;" >2.截面属性的赋予</p>
    <p style="text-indent: 32px;">在功能面板内，截面属性创建好后，我们可以将其赋予给不同的单元，使其具有相应的属性，也可检查截面属性的赋予状态。
    </p>

    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/E.5.2.png" /></center></td>
        </tr>
    </table>
    <br />
    <br />

</body>

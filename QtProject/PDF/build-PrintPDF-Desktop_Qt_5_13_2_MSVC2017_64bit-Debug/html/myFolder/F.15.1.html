    <p><center><h2>案例描述</h2></center></p>
    <p style="text-indent: 32px;">下图为电子元器件模型，其设计通常适用于计算机设备，例如机箱电子元器件散热。内存芯片位于 CPU 单元旁边。许多大小不同的
        电容器、芯片、接口等电子元件散布在主板上。散热器位于CPU上方，将CPU的热量传导至冷却空气中。本案例对下
        图中所示的电子元器件进行流体场共轭热传导分析。 
    </p>
    <p style="text-indent: 32px;">进口：速度0.1m/s，温度300k
    </p>
    <p style="text-indent: 32px;">出口压力0，温度300k
    </p>
    <p style="text-indent: 32px;">外壁面：温度300k，对流换热系数10w/（m^2*K）
    </p>

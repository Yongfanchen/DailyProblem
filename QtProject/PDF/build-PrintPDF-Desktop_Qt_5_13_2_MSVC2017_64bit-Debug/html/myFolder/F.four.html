<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用设置</title>
</head>
<body>
    <p><center><h2>通用设置</h2></center></p>

    <p style="text-indent: 32px;">在求解之前，用户需要告诉软件采用什么样的计算模式，如模型在空间上是二维还是三维，在时间上是稳态还是非稳态等。</p>
    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/F.four.png" /></center></td>
        </tr>
    </table>
    <br />
    <br />

    <p style="text-indent: 32px; font-size: 20px; font-weight: bolder;" >时间项设置</p>
    <p style="text-indent: 32px;">通过选择时间项类型，可以定义计算在时间上是稳态还是瞬态。</p>
    
    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/F.4.1.png" /></center></td>
        </tr>
    </table>
    <br />
    <br />
    <p style="text-indent: 64px; font-size: 20px; font-weight: bolder;" >稳态计算时间项设置</p>
    <p style="text-indent: 4em;">如果选择时间项类型为稳态，则需要定义迭代次数和输出帧数</p>
    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/F.4.1.1.png" /></center></td>
        </tr>
    </table>
    <br />
    <br />

    <p style="text-indent: 64px; font-size: 20px; font-weight: bolder;" >瞬态计算时间项设置</p>
    <p style="text-indent: 4em;">如果选择时间项类型为瞬态，则需要定义迭代次数和时间步长以及输出帧数</p>
    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/F.4.1.2.png" /></center></td>
        </tr>
    </table>
    <br />
    <br />

 <p style="text-indent: 32px; font-size: 20px; font-weight: bolder;" >维度设置</p>
    <p style="text-indent: 32px;">通过选择维度类型，可以定义计算在空间上是2D还是3D。</p>
    
    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/F.4.2.png" /></center></td>
        </tr>
    </table>
    <br />
    <br />

</body>
</html>

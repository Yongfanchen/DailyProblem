<!DOCTYPE html>
<html lang="en">
<head>

    <title>创建传递域</title>
</head>
<body>

    <p><center><h2>创建传递域</h2></center></p>

   
    
    <p style="text-indent: 32px;">在多物理场耦合分析模块内，我们通过建立不同物理场的传递域来实现不同物理场间的耦合形式。</p>
    <p style="text-indent: 32px;">不同耦合形式下选择的传递域类型不同，在MxSim多物理场耦合模块下，使用电磁-结构的耦合形式中，我们使用节点集为传递域的集合类型；在电磁-热的耦合形式中，我们使用单元集为传递域的集合类型。</p>
    <p style="text-indent: 32px;">传递域创建方式：在物理场的模块下，点击创建集合➡输入传递域名称➡选择传递域集合类型➡拾取传递域集合范围➡点击确定后创建生成传递域。</p>
</body>
</html>

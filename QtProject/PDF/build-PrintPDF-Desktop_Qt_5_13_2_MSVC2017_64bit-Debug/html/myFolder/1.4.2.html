        <p><center><h2>有限元模型</h2></center></p>

        <p style="text-indent: 32px;">
            有限元模型一般包含网格信息、材料属性、连接关系、边界条件等信息的模型。
            除了导入MxSim自身的有限元文件（*.mx）外，MxSim还支持导入当前主流的第三方有限元模型，
            目前有：Nastran(*.bdf)、OptiStruct(*.fem)、Ansys(*.cdb)、Abaqus(*.inp)。
        </p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单元的定义与关联</title>
</head>
<body>
    <p><center><h2>单元的定义与关联</h2></center></p>
    <p style="text-indent: 32px;">截面属性定义时，MxSim会自动定义默认的单元类型。在电磁分析部分，单元的定义目前只有三维实体部分。
    </p>

    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/E.six.png" /></center></td>
        </tr>
    </table>
    <br />
    <br />
    <p style="text-indent: 32px; font-size: 20px; font-weight: bolder;" >三维实体单元</p>
    <p style="text-indent: 32px;">点击三维实体后，将会在功能面板内显示出给出的实体内容，目前有四面体、六面体、三棱柱三种实体，其分别有不同的单元。
    </p>

    <p style="text-indent: 32px;">四面体：EMD3T4（一阶四面体单元）、EMD3T4_3（一阶边光滑四面体单元）；
    </p>

    <p style="text-indent: 32px;">六面体：EMD3H8（一阶六面体单元）；
    </p>
    <p style="text-indent: 32px;">三棱柱：EMD3P6（一阶三棱柱单元）。
    </p>
    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/E.6.1.png" /></center></td>
        </tr>
    </table>
    <br />
    <br />
</body>
</html>

        <p id="1">
            <center><h3>视窗</h3></center>

        </p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;为了明确区分操作对象模型，MxSim分别采用不同的视窗来分别显示几何模型/有限元模型和后处理视图，成功完成求解后会自动跳至后处理视窗，也可以通过在模型树顶端点击“前处理”/“后处理”切换显示视窗。</p>

        <p id="3">
            <center><h3>窗口的显示/隐藏</h3></center>

        </p>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;在工具栏、模型树、参数栏等窗口处右键单击可调出窗口显示工具，点击各窗口左侧的选择按钮，可以进行窗口的显示及隐藏。</p>

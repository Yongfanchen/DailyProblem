<body>
    <p><center><h2>求解</h2></center></p>
    <p style="text-indent: 32px;">MxSim-CFD中的求解计算：</p>
    <p style="text-indent: 32px;">点击求解控制;</p>
    <p style="text-indent: 32px;">在名称中输入项目名称，并根据计算机配置选择合适的核心数;</p>
    <p style="text-indent: 32px;">点击右下角求解即可开始求解;</p>
    <p style="text-indent: 32px;">如果想要终止求解，可以点击右下角终止按钮;</p>
    <p style="text-indent: 32px;">如果求解完成后想要继续进行计算，可以在重新设置后点击续算按钮;</p>

        <p><center><h2>单元类型的定义与关联</h2></center></p>

        <p style="text-indent: 32px;">
            截面属性定义时，MxSim会自动定义默认的单元类型。<br />

            

        </p>
        <p style="text-indent: 32px;">MxSim为用户提供了丰富的单元库，几乎可以模拟实际工程中任意几何形状的有限元模型，
            在对一个问题进行分析时，可以根据实际情况选择使用。<br />
            目前单元类型有：<a href="#1">杆单元</a>、<a href="#2">梁单元</a>、<a href="#3">平面应变单元</a>、

                <a href="#4">平面应力单元</a>、
                <a href="#5">壳单元</a>、
                <a href="#6">剪切板单元</a>、
                <a href="#7">三维实体单元</a>、
                <a href="#8">质量单元</a>、
                <a href="#9">弹簧</a>。</p>

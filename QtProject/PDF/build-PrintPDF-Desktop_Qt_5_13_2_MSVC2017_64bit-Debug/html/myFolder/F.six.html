<!DOCTYPE html>
<html lang="en">

    <title>材料设置</title>
</head>
<body>
    <p><center><h2>材料设置</h2></center></p>
    <br />
    <br />
    <table align="center" cellpadding="2" cellspacing="1"   width="100%">
        <tr valign="top"   >
            <td><center><img src="images/F.six.png" /></center></td>
        </tr>
    </table>
    <br />
    <br />
    <p style="text-indent: 32px;">根据需要选择对应的材料类型，然后输入分析类型所必须的材料参数；或直接导入材料库的标准材料（建设中）。</p>
    <p style="text-indent: 32px;">材料包括流体（Fluid）和固体（Solid）两种 。</p>
    <p style="text-indent: 32px;">Fluid材料需要定义：密度(density)、粘度（Viscosity）、比热容（Heat capacity）和导热系数（Thermal conductivity）。</p>
    <p style="text-indent: 32px;">在打开Do或P1辐射模型的条件下，材料还需要定义散射系数，吸收系数，折射率，各向异性。</p>
    <p style="text-indent: 32px;">Solid材料只需要定义密度、比热容和导热系数。</p>

</body>
</html>
